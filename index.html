<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltage Monitor with Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }
    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    #status-bar-container {
      width: 90%;
      height: 40px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 10px;
      position: relative;
    }
    #fill-bar {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 0.5s ease, background-color 0.5s ease;
      border-radius: 20px;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    #voltage-value {
      font-size: 4.5rem;
      font-weight: 900;
      color: #222;
      margin-bottom: 0;
    }
    #voltage-unit {
      font-size: 1.8rem;
      color: #555;
      margin-top: 0;
      letter-spacing: 1.5px;
    }
    #battery-percentage, #battery-status, #solar-voltage {
      font-size: 1.6rem;
      color: #444;
      font-weight: 600;
      margin-top: 10px;
    }
    .icon {
      margin-right: 8px;
    }
    #sun-moon-icon {
      font-size: 2rem;
      transition: opacity 0.5s;
    }
    canvas {
      max-width: 95vw;
      touch-action: none;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="main-content">
    <div id="status-bar-container">
      <div id="fill-bar"></div>
    </div>
    <div id="container">
      <h1 id="voltage-value"><span class="icon">🔌</span><span class="value">--.--</span></h1>
      <h3 id="voltage-unit">Volts</h3>
      <div id="battery-percentage"><span class="icon">🔋</span>Battery: --%</div>
      <div id="battery-status"><span class="icon">🔄</span>Status: --</div>
    </div>
  </div>

  <canvas id="voltageGraph" width="400" height="200"></canvas>
  <div id="solar-voltage"><span class="icon" id="sun-moon-icon">🌑</span>Solar Voltage: --.-- V</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Chart.js + Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-b0U1cERqOW05HPE7UNVEv6emCoMopDM",
      authDomain: "esponline-e1344.firebaseapp.com",
      databaseURL: "https://esponline-e1344-default-rtdb.firebaseio.com",
      projectId: "esponline-e1344"
    };

    firebase.initializeApp(firebaseConfig);
    const voltageRef = firebase.database().ref("voltage");

    const voltageEl = document.querySelector('#voltage-value .value');
    const fillBar = document.getElementById("fill-bar");
    const batteryPercentEl = document.getElementById("battery-percentage");
    const batteryStatusEl = document.getElementById("battery-status");
    const solarVoltageEl = document.getElementById("solar-voltage");
    const sunMoonIcon = document.getElementById("sun-moon-icon");

    let previousVoltage = null;

    function animateVoltage(newVal) {
      const currentVal = parseFloat(voltageEl.textContent) || 0;
      const duration = 500;
      const frameRate = 30;
      const steps = duration / frameRate;
      const diff = (newVal - currentVal) / steps;
      let step = 0;

      const interval = setInterval(() => {
        if (step >= steps) {
          voltageEl.textContent = newVal;
          clearInterval(interval);
        } else {
          voltageEl.textContent = (currentVal + diff * step).toFixed(2);
          step++;
        }
      }, frameRate);
    }

    function voltageToPercent(voltage) {
      const minV = 10.0, maxV = 14.4;
      if (voltage <= minV) return 0;
      if (voltage >= maxV) return 100;
      return Math.round(((voltage - minV) / (maxV - minV)) * 100);
    }

    voltageRef.on("value", (snapshot) => {
      const voltage = parseFloat(snapshot.val());
      if (isNaN(voltage)) return;

      animateVoltage(voltage.toFixed(2));

      const percent = voltageToPercent(voltage);
      fillBar.style.width = percent + '%';

      if (voltage < 10) fillBar.style.backgroundColor = 'red';
      else if (voltage <= 12) fillBar.style.backgroundColor = 'yellow';
      else if (voltage <= 14) fillBar.style.backgroundColor = 'green';
      else fillBar.classList.add('blink');

      batteryPercentEl.innerHTML = `<span class="icon">🔋</span>Battery: ${percent}%`;

      if (previousVoltage !== null) {
        const status = voltage > previousVoltage ? 'Charging' : 'Discharging';
        batteryStatusEl.innerHTML = `<span class="icon">🔄</span>Status: ${status}`;
      }

      previousVoltage = voltage;
      solarVoltageEl.innerHTML = `<span class="icon" id="sun-moon-icon">${voltage < 12 ? '🌑' : '☀️'}</span>Solar Voltage: ${voltage.toFixed(2)} V`;
    });
  </script>

</body>
</html>
