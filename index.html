<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltage Monitor with Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }
    #main-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 30px;
    }
    #status-bar-container {
      position: relative;
      width: 70px;
      height: 80vh;
      margin-right: 20px;
    }
    #status-bar {
      width: 25px;
      height: 100%;
      border-radius: 12px;
      background-color: #ddd;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      margin-left: 40px;
    }
    #fill-bar {
      width: 100%;
      height: 0;
      border-radius: 12px 12px 0 0;
      background-color: green;
      transition: height 0.5s ease, background-color 0.5s ease;
    }
    #indicators {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 100%;
      pointer-events: none;
    }
    .indicator {
      position: absolute;
      left: 0;
      width: 40px;
      display: flex;
      align-items: center;
    }
    .tick {
      width: 15px;
      height: 2px;
      background-color: #555;
      margin-right: 6px;
      border-radius: 1px;
    }
    .label {
      font-size: 1rem;
      color: #555;
      user-select: none;
      white-space: nowrap;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    #voltage-value {
      font-size: 4.5rem;
      font-weight: 900;
      color: #222;
      margin-bottom: 0;
    }
    #voltage-unit {
      font-size: 1.8rem;
      color: #555;
      margin-top: 0;
      letter-spacing: 1.5px;
    }
    #battery-percentage {
      margin-top: 10px;
      font-size: 2rem;
      color: #444;
      font-weight: 600;
    }
    #battery-status {
      margin-top: 8px;
      font-size: 1.6rem;
      font-weight: 600;
      color: #666;
    }
    .icon {
      margin-right: 8px;
    }
    canvas {
      max-width: 95vw;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .blink {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

  <div id="main-content">
    <div id="status-bar-container">
      <div id="indicators"></div>
      <div id="status-bar">
        <div id="fill-bar"></div>
      </div>
    </div>

    <div id="container">
      <h1 id="voltage-value"><span class="icon">ðŸ”Œ</span>--.--</h1>
      <h3 id="voltage-unit">Volts</h3>
      <div id="battery-percentage"><span class="icon">ðŸ”‹</span>Battery: --%</div>
      <div id="battery-status"><span class="icon">ðŸ”„</span>Status: --</div>
    </div>
  </div>

  <canvas id="voltageGraph" width="400" height="200"></canvas>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Chart.js + Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-b0U1cERqOW05HPE7UNVEv6emCoMopDM",
      authDomain: "esponline-e1344.firebaseapp.com",
      databaseURL: "https://esponline-e1344-default-rtdb.firebaseio.com",
      projectId: "esponline-e1344"
    };

    firebase.initializeApp(firebaseConfig);
    const voltageRef = firebase.database().ref("voltage");

    const voltageValue = document.getElementById("voltage-value");
    const fillBar = document.getElementById("fill-bar");
    const batteryPercentEl = document.getElementById("battery-percentage");
    const batteryStatusEl = document.getElementById("battery-status");
    const indicatorsContainer = document.getElementById("indicators");

    const minV = 10.0;
    const maxV = 14.4;

    function voltageToPercent(voltage) {
      if (voltage <= minV) return 0;
      if (voltage >= maxV) return 100;
      return Math.round(((voltage - minV) / (maxV - minV)) * 100);
    }

    function voltageToBottomPercent(voltage) {
      if (voltage < minV) return 0;
      if (voltage > maxV) return 100;
      return ((voltage - minV) / (maxV - minV)) * 100;
    }

    function createIndicators() {
      const indicatorVoltages = [10, 11, 12, 13, 14, 14.4];
      indicatorsContainer.innerHTML = '';
      indicatorVoltages.forEach(v => {
        const ind = document.createElement('div');
        ind.className = 'indicator';
        ind.style.bottom = voltageToBottomPercent(v) + '%';

        const tick = document.createElement('div');
        tick.className = 'tick';

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = v === 14.4 ? '14.4V' : v.toString();

        ind.appendChild(tick);
        ind.appendChild(label);
        indicatorsContainer.appendChild(ind);
      });
    }

    createIndicators();

    const ctx = document.getElementById('voltageGraph').getContext('2d');
    const voltageChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Voltage (V)',
            data: [],
            backgroundColor: 'rgba(0, 128, 255, 0.1)',
            borderColor: 'rgba(0, 128, 255, 1)',
            borderWidth: 2,
            tension: 0.2,
            pointRadius: 0
          },
          {
            label: 'Avg (trend)',
            data: [],
            backgroundColor: 'rgba(0,0,0,0)',
            borderColor: 'rgba(255,0,0,0.7)',
            borderWidth: 2,
            borderDash: [5, 5],
            tension: 0.3,
            pointRadius: 0
          }
        ]
      },
      options: {
        scales: {
          y: {
            min: 9,
            max: 15,
            ticks: { color: '#444' }
          },
          x: {
            ticks: { display: false }
          }
        },
        plugins: {
          legend: { display: true },
          zoom: {
            pan: {
              enabled: true,
              mode: 'x',
              modifierKey: 'ctrl'
            },
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: 'x'
            }
          }
        },
        animation: false
      }
    });

    function movingAverage(arr, windowSize) {
      const result = [];
      for (let i = 0; i < arr.length; i++) {
        const start = Math.max(0, i - windowSize + 1);
        const subset = arr.slice(start, i + 1);
        const sum = subset.reduce((a, b) => a + b, 0);
        result.push(sum / subset.length);
      }
      return result;
    }

    let voltageHistory = [];

    voltageRef.on("value", (snapshot) => {
      const voltage = snapshot.val();

      if (voltage === null || isNaN(voltage)) return;

      const voltNum = parseFloat(voltage);
      voltageValue.innerHTML = `<span class="icon">ðŸ”Œ</span>${voltNum.toFixed(2)}`;

      // Update % bar
      const percent = voltageToPercent(voltNum);
      batteryPercentEl.innerHTML = `<span class="icon">ðŸ”‹</span>Battery: ${percent}%`;
      fillBar.style.height = percent + '%';

      if (voltNum < 10) fillBar.style.backgroundColor = 'red';
      else if (voltNum <= 12) fillBar.style.backgroundColor = 'yellow';
      else if (voltNum <= 14) fillBar.style.backgroundColor = 'green';
      else {
        fillBar.style.backgroundColor = 'green';
        fillBar.classList.add('blink');
      }

      // Graph logic
      const now = new Date();
      const label = now.toLocaleTimeString().split(" ")[0];
      const chart = voltageChart;

      if (chart.data.labels.length > 120) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }

      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(voltNum);

      const raw = chart.data.datasets[0].data;
      const avg = movingAverage(raw, 5);
      chart.data.datasets[1].data = avg;

      chart.update();
    });
  </script>

</body>
</html>
