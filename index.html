<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltage Monitor</title>
</head>
<body>

  <h2>Voltage: <span id="voltage">--</span> V</h2>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD-b0U1cERqOW05HPE7UNVEv6emCoMopDM",
      authDomain: "esponline-e1344.firebaseapp.com",
      databaseURL: "https://esponline-e1344-default-rtdb.firebaseio.com",
      projectId: "esponline-e1344"
    };

    // Initialize Firebase app
    firebase.initializeApp(firebaseConfig);

    // Reference to the voltage node
    const voltageRef = firebase.database().ref("voltage");

    // Listen for value changes
    voltageRef.on("value", (snapshot) => {
      const voltage = snapshot.val();
      if (voltage !== null) {
        document.getElementById("voltage").innerText = parseFloat(voltage).toFixed(2);
      } else {
        document.getElementById("voltage").innerText = "--";
      }
    });
  </script>

</body>
</html>
