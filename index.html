<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltage Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #status-bar {
      width: 25px;
      height: 80vh;
      border-radius: 12px;
      margin-right: 30px;
      background-color: #ddd;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
    }
    #fill-bar {
      width: 100%;
      height: 0;
      border-radius: 12px 12px 0 0;
      background-color: green;
      transition: height 0.5s ease, background-color 0.5s ease;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .blink {
      animation: blink 1s infinite;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    #voltage-value {
      font-size: 4.5rem;
      font-weight: 900;
      color: #222;
      margin-bottom: 0;
    }
    #voltage-unit {
      font-size: 1.8rem;
      color: #555;
      margin-top: 0;
      letter-spacing: 1.5px;
    }
    #battery-percentage {
      margin-top: 10px;
      font-size: 2rem;
      color: #444;
      font-weight: 600;
    }
    #battery-status {
      margin-top: 8px;
      font-size: 1.6rem;
      font-weight: 600;
      color: #666;
    }
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div id="status-bar">
    <div id="fill-bar"></div>
  </div>

  <div id="container">
    <h1 id="voltage-value"><span class="icon">🔌</span>--.--</h1>
    <h3 id="voltage-unit">Volts</h3>
    <div id="battery-percentage"><span class="icon">🔋</span>Battery: --%</div>
    <div id="battery-status"><span class="icon" id="status-icon">🔄</span>Status: --</div>
  </div>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-b0U1cERqOW05HPE7UNVEv6emCoMopDM",
      authDomain: "esponline-e1344.firebaseapp.com",
      databaseURL: "https://esponline-e1344-default-rtdb.firebaseio.com",
      projectId: "esponline-e1344"
    };

    firebase.initializeApp(firebaseConfig);
    const voltageRef = firebase.database().ref("voltage");

    const voltageValue = document.getElementById("voltage-value");
    const statusBar = document.getElementById("status-bar");
    const fillBar = document.getElementById("fill-bar");
    const batteryPercentEl = document.getElementById("battery-percentage");
    const batteryStatusEl = document.getElementById("battery-status");

    let lastVoltage = null;

    function voltageToPercent(voltage) {
      const minV = 10.0;
      const maxV = 14.4;
      if (voltage <= minV) return 0;
      if (voltage >= maxV) return 100;
      return Math.round(((voltage - minV) / (maxV - minV)) * 100);
    }

    voltageRef.on("value", (snapshot) => {
      const voltage = snapshot.val();

      if (voltage === null || isNaN(voltage)) {
        voltageValue.innerHTML = `<span class="icon">🔌</span>--.--`;
        batteryPercentEl.innerHTML = `<span class="icon">🔋</span>Battery: --%`;
        batteryStatusEl.innerHTML = `<span class="icon">🔄</span>Status: --`;
        batteryStatusEl.style.color = "#666";
        fillBar.style.height = '0%';
        fillBar.style.backgroundColor = '#ddd';
        fillBar.classList.remove('blink');
        lastVoltage = null;
        return;
      }

      const voltNum = parseFloat(voltage);
      voltageValue.innerHTML = `<span class="icon">🔌</span>${voltNum.toFixed(2)}`;

      const percent = voltageToPercent(voltNum);
      batteryPercentEl.innerHTML = `<span class="icon">🔋</span>Battery: ${percent}%`;

      // Animate fill height & color
      fillBar.style.height = percent + '%';

      if (voltNum < 10) {
        fillBar.style.backgroundColor = 'red';
        fillBar.classList.remove('blink');
      } else if (voltNum >= 10 && voltNum <= 12) {
        fillBar.style.backgroundColor = 'yellow';
        fillBar.classList.remove('blink');
      } else if (voltNum > 12 && voltNum <= 14) {
        fillBar.style.backgroundColor = 'green';
        fillBar.classList.remove('blink');
      } else if (voltNum > 14) {
        fillBar.style.backgroundColor = 'green';
        fillBar.classList.add('blink');
      }

      // Charging/discharging detection with tolerance
      const tolerance = 0.03;
      if (lastVoltage !== null) {
        if (Math.abs(voltNum - lastVoltage) < tolerance) {
          batteryStatusEl.innerHTML = `<span class="icon">⏸️</span>Status: Idle`;
          batteryStatusEl.style.color = "gray";
        } else if (voltNum > lastVoltage) {
          batteryStatusEl.innerHTML = `<span class="icon">⚡</span>Status: Charging`;
          batteryStatusEl.style.color = "blue";
        } else {
          batteryStatusEl.innerHTML = `<span class="icon">🔻</span>Status: Discharging`;
          batteryStatusEl.style.color = "orange";
        }
      }

      lastVoltage = voltNum;
    });
  </script>

</body>
</html>
