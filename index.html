<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltage Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #status-bar {
      width: 25px;
      height: 80vh;
      border-radius: 12px;
      margin-right: 30px;
      background-color: gray;
      transition: background-color 0.3s ease;
      position: relative;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .blink {
      animation: blink 1s infinite;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    #voltage-value {
      font-size: 5rem;
      font-weight: 900;
      color: #222;
      margin-bottom: 0;
    }
    #voltage-unit {
      font-size: 1.8rem;
      color: #555;
      margin-top: 0;
      letter-spacing: 1.5px;
    }
    #battery-percentage {
      margin-top: 10px;
      font-size: 2rem;
      color: #444;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div id="status-bar"></div>

  <div id="container">
    <h1 id="voltage-value">--.--</h1>
    <h3 id="voltage-unit">Volts</h3>
    <div id="battery-percentage">Battery: --%</div>
  </div>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-b0U1cERqOW05HPE7UNVEv6emCoMopDM",
      authDomain: "esponline-e1344.firebaseapp.com",
      databaseURL: "https://esponline-e1344-default-rtdb.firebaseio.com",
      projectId: "esponline-e1344"
    };

    firebase.initializeApp(firebaseConfig);
    const voltageRef = firebase.database().ref("voltage");

    const voltageValue = document.getElementById("voltage-value");
    const statusBar = document.getElementById("status-bar");
    const batteryPercentEl = document.getElementById("battery-percentage");

    function voltageToPercent(voltage) {
      const minV = 10.0;
      const maxV = 14.4;
      if (voltage <= minV) return 0;
      if (voltage >= maxV) return 100;
      return Math.round(((voltage - minV) / (maxV - minV)) * 100);
    }

    voltageRef.on("value", (snapshot) => {
      const voltage = snapshot.val();

      if (voltage === null || isNaN(voltage)) {
        voltageValue.textContent = "--.--";
        batteryPercentEl.textContent = "Battery: --%";
        statusBar.style.backgroundColor = 'gray';
        statusBar.classList.remove('blink');
        return;
      }

      const voltNum = parseFloat(voltage);
      voltageValue.textContent = voltNum.toFixed(2);

      // Battery percent calculation
      const percent = voltageToPercent(voltNum);
      batteryPercentEl.textContent = `Battery: ${percent}%`;

      if (voltNum < 10) {
        statusBar.style.backgroundColor = 'red';
        statusBar.classList.remove('blink');
      } else if (voltNum >= 10 && voltNum <= 12) {
        statusBar.style.backgroundColor = 'yellow';
        statusBar.classList.remove('blink');
      } else if (voltNum > 12 && voltNum <= 14) {
        statusBar.style.backgroundColor = 'green';
        statusBar.classList.remove('blink');
      } else if (voltNum > 14) {
        statusBar.style.backgroundColor = 'green';
        statusBar.classList.add('blink');
      }
    });
  </script>

</body>
</html>
