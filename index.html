<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltage Monitor with Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no" />
  <style>
    /* your full existing styles go here — unchanged */
  </style>
</head>
<body>
  <!-- UI layout stays unchanged -->
  <div id="main-content">
    <!-- status bar -->
  </div>
  <canvas id="voltageGraph" width="400" height="200"></canvas>
  <div id="solar-section">
    <div id="solar-voltage">Solar: -- V</div>
    <div id="solar-bar-container">
      <div id="solar-fill"></div>
    </div>
    <div id="solar-percentage">--%</div>
    <div id="solar-icon">🌙</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <script>
    const config = {
      apiKey: "AIzaSyD-b0U1cERqOW05HPE7UNVEv6emCoMopDM",
      authDomain: "esponline-e1344.firebaseapp.com",
      databaseURL: "https://esponline-e1344-default-rtdb.firebaseio.com",
      projectId: "esponline-e1344"
    };
    firebase.initializeApp(config);

    const voltageRef = firebase.database().ref("voltage");
    const solarRef = firebase.database().ref("solar");

    const voltageValue = document.getElementById('voltage-value');
    const fillBar = document.getElementById('fill-bar');
    const batteryPercentEl = document.getElementById('battery-percentage');
    const batteryStatusEl = document.getElementById('battery-status');
    const indicatorsContainer = document.getElementById('indicators');
    const solarVoltEl = document.getElementById('solar-voltage');
    const solarFill = document.getElementById('solar-fill');
    const solarPercentEl = document.getElementById('solar-percentage');
    const solarIcon = document.getElementById('solar-icon');
    const body = document.body;

    const minV = 18.0, maxV = 30.0;
    const solarMinV = 0.0, solarMaxV = 100.0;
    let voltageHistory = [];

    function voltageToPercent(v) {
      if (v <= minV) return 0;
      if (v >= maxV) return 100;
      return Math.round(((v - minV) / (maxV - minV)) * 100);
    }

    function voltageToBarHeight(v) {
      if (v < minV) return 0;
      if (v > maxV) return 100;
      return ((v - minV) / (maxV - minV)) * 100;
    }

    function solarPercent(v) {
      if (v <= solarMinV) return 0;
      if (v >= solarMaxV) return 100;
      return Math.round(((v - solarMinV) / (solarMaxV - solarMinV)) * 100);
    }

    function createIndicators() {
      const points = [18, 21, 24, 27, 30];
      indicatorsContainer.innerHTML = '';
      points.forEach(v => {
        const ind = document.createElement('div');
        ind.className = 'indicator';
        ind.style.bottom = voltageToBarHeight(v) + '%';

        const tick = document.createElement('div');
        tick.className = 'tick';

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = v + "V";

        ind.appendChild(tick);
        ind.appendChild(label);
        indicatorsContainer.appendChild(ind);
      });
    }

    createIndicators();

    const ctx = document.getElementById('voltageGraph').getContext('2d');
    const voltageChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Voltage (V)',
          data: [],
          backgroundColor: 'rgba(0,128,255,0.1)',
          borderColor: 'rgba(0,128,255,1)',
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 0
        }]
      },
      options: {
        animation: false,
        scales: {
          y: {
            min: 17,
            max: 31,
            ticks: { color: '#444' }
          },
          x: { ticks: { display: false } }
        },
        plugins: {
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
          }
        }
      }
    });

    function average(arr) {
      if (arr.length === 0) return 0;
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    voltageRef.on("value", snap => {
      const val = parseFloat(snap.val());
      if (isNaN(val)) return;

      voltageValue.innerHTML = `<span class="icon">🔌</span>${val.toFixed(2)}`;
      const percent = voltageToPercent(val);
      fillBar.style.height = percent + '%';
      batteryPercentEl.innerHTML = `<span class="icon">🔋</span>Battery: ${percent}%`;

      voltageHistory.push(val);
      if (voltageHistory.length > 10) voltageHistory.shift();

      const avgVoltage = average(voltageHistory.slice(0, -1));
      batteryStatusEl.innerHTML = `<span class="icon">🔄</span>Status: ${val > avgVoltage ? "Charging" : "Discharging"}`;

      fillBar.style.backgroundColor = val < 20 ? 'red' : val <= 24 ? 'yellow' : 'green';

      const timeLabel = new Date().toLocaleTimeString().split(" ")[0];
      if (voltageChart.data.labels.length > 120) {
        voltageChart.data.labels.shift();
        voltageChart.data.datasets[0].data.shift();
      }
      voltageChart.data.labels.push(timeLabel);
      voltageChart.data.datasets[0].data.push(val);
      voltageChart.update();
    });

    solarRef.on("value", snap => {
      const solarVal = parseFloat(snap.val());
      if (isNaN(solarVal)) return;

      const solarP = solarPercent(solarVal);
      solarVoltEl.textContent = `Solar: ${solarVal.toFixed(2)} V`;
      solarPercentEl.textContent = `${solarP}%`;
      solarFill.style.width = solarP + '%';
      solarFill.style.backgroundColor = solarP < 30 ? 'red' : solarP <= 60 ? 'yellow' : 'green';

      if (solarVal < 12) {
        body.classList.add('dark-mode');
        solarIcon.textContent = '🌙';
      } else {
        body.classList.remove('dark-mode');
        solarIcon.textContent = '☀️';
      }
    });
  </script>
</body>
</html>
